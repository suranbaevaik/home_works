<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megastore-1</title>
    <link rel="stylesheet" href="style-1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <form class="auth">
        <div>
            <p class="topic">Анкета  для корпоративных клиентов</p>
        </div>
        <div class="data">
            <div><p class="label">Личные данные</p></div>
            <div class="personal">
                <div>
                    <input class="box-1" type="text" placeholder="Фамилия">
                </div>
                <div>
                    <input class="box-1" type="text" placeholder="Имя">
                </div>
                <div>
                    <input class="box-1" type="text" placeholder="Отчество">
                </div>
            </div>
            <div><p class="label">Паспортные данные</p></div>
            <div class="passport">
                <div>
                    <input class="box-1" type="date" placeholder="Дата рождения">
                </div>
                <div>
                    <input class="box-2" type="text" placeholder="Место проживания по прописке">
                </div>
                <div>
                    <input class="box-1" type="text" placeholder="Серийный номер AN/ID">
                </div>
                <div>
                    <input class="box-1" type="text" placeholder="ИНН">
                </div>
                <div>
                    <input class="box-1" type="date" placeholder="Дата получения" >
                </div>
                <div>
                    <input class="box-1" type="text" placeholder="Контактный номер">
                </div>
                <div>
                    <input class="box-1" type="email" placeholder="Электронный адрес">
                </div>
                <div>
                    <select>
                        <option>Наименование банка</option>
                        <option>Bank1</option>
                        <option>Bank2</option>
                        <option>Bank3</option>
                        <option>Bank4</option>
                    </select>
                </div>
                <div>
                    <input class="box-2" type="text" placeholder="Фактическое место проживания">
                </div>
            </div>

        </div>
        <div class="submit">
            <a href="#">
                <button class="btn">Далее</button>
            </a>
        </div>
    </form>
</div>
</body>
</html>
